<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'PocketGarage/css/style1.css' %}" type="text/css">
	<title>Repuesto</title>
</head>
<body>
	<section>
		<h1>Publicar Repuesto</h1>
		<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			<div class="field">
				<label for="{{ field.id_for_label }}" class="label">{{ field.html_name }}</label>
				{{ field }}
			</div>
		{% endfor %}
		<button type="submit">Publicar</button>
		</form>
	</section>
</body>
</html>
