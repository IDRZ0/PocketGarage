<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Login Form Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'PocketGarage/css/stylelogin.css' %}" type="text/css">
	
</head>
<body>
<!-- partial:index.partial.html -->
<div class="log-form">
  <center>
  <h2>Registro</h2>
  
  <form><fieldset>
      <input placeholder="CI" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Nombre Completo" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Telefono" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input placeholder="Contrasena" type="password" tabindex="5" required>
    </fieldset>
      <fieldset>
      <input placeholder="Verificar Contrasena" type="password" tabindex="5" required>
    </fieldset>
  <center>
    <button type="submit" class="btn">Login</button>
  </center>
  </form>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
